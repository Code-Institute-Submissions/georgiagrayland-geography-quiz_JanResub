<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="score-title">You Scored:</h1>
            <h2 id="final-score">0</h2>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name below to save your score in the highscores leaderboard!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                 <button class="btn" id="save-score" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="/game.html" class="btn">Play Again</a>
            <a href="/index.html" class="btn">Homepage <i class="fa-solid fa-house"></i></a>
        </div>
    </div>
</body>
